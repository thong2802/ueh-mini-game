<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Logo_UEH_xanh.png" type="image/x-icon">
    <title>UEH Mini Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Your existing styles here */

        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 1s ease;
        }

        #game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #start-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #lucky-numbers {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f39c12;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
        }

        #lucky-numbers-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            min-width: 200px;
            perspective: 1000px;
        }

        #wheel-container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 600px;
            max-height: 600px;
            margin: 0 auto;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #3498db 0% 10%,
                #e74c3c 10% 20%,
                #f39c12 20% 30%,
                #2ecc71 30% 40%,
                #9b59b6 40% 50%,
                #e74c3c 50% 60%,
                #f39c12 60% 70%,
                #2ecc71 70% 80%,
                #3498db 80% 90%,
                #9b59b6 90% 100%
            );
            transition: transform 3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            overflow: hidden;
        }

        .number-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
            user-select: none;
        }

        .number {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #close-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #congratulations-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(52, 73, 94, 0.9);
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #congratulations-content {
            background-color: #3498db;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            transform: translateZ(100px);
        }

        #congratulations-number {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #close-congratulations-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #fff;
            color: #3498db;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* New styles for the welcome text */
        #welcome-text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: #fff;
            overflow: hidden;
            z-index: 10;
        }

        #welcome-text {
            font-size: 72px;
            font-weight: bold;
            transform: translateZ(100px);
            animation: fadeInUp 2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Welcome text container -->
    <div id="welcome-text-container">
        <div id="welcome-text">Sáº¯c Cam Mini Game</div>
    </div>

    <!-- Your existing HTML content -->

    <div id="background-container">
        <img id="background-image" src="assets/image.png" alt="Background">
    </div>

    <div id="game-container">
        <button id="start-button">Start</button>
    </div>

    <div id="lucky-numbers">
        <div id="lucky-numbers-content">
            <div id="wheel-container">
                <div id="wheel"></div>
            </div>
            <button id="close-button">Close</button>
        </div>
    </div>

    <div id="congratulations-popup">
        <div id="congratulations-content">
            <p>Congratulations!</p>
            <p id="congratulations-number"></p>
            <button id="close-congratulations-button">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const luckyNumbers = document.getElementById('lucky-numbers');
            const closeButton = document.getElementById('close-button');
            const wheel = document.getElementById('wheel');

            // Number containers
            const numberContainers = document.querySelectorAll('.number-container');
            const numbers = document.querySelectorAll('.number');

            // Congratulations popup
            const congratulationsPopup = document.getElementById('congratulations-popup');
            const congratulationsNumber = document.getElementById('congratulations-number');
            const closeCongratulationsButton = document.getElementById('close-congratulations-button');

            // Welcome text
            const welcomeTextContainer = document.getElementById('welcome-text-container');
            const welcomeText = document.getElementById('welcome-text');

            // Animation for the welcome text
            gsap.from(welcomeTextContainer, { opacity: 0, duration: 2, ease: 'power4.out', onComplete: () => welcomeTextContainer.style.display = 'none' });
            gsap.from(welcomeText, { opacity: 0, y: -50, duration: 2, ease: 'power4.out' });

            // Initially hide the congratulations popup
            congratulationsPopup.style.display = 'none';

            startButton.addEventListener('click', () => {
                luckyNumbers.style.display = 'flex';

                // Random angle for spinning
                const randomAngle = Math.floor(Math.random() * 360) + 720; // Rotate at least two full spins

                // Start spinning animation with a duration of 10 seconds
                gsap.to(wheel, {
                    rotation: randomAngle,
                    duration: 10, // Adjust the duration to 10 seconds
                    ease: 'power3.inOut', // Easing function for a more dynamic spin
                    onComplete: () => {
                        // Show congratulations popup after 1 second
                        setTimeout(() => {
                            showCongratulationsPopup();
                        }, 1000);
                    },
                });

                // Animate numbers
                numbers.forEach((number, index) => {
                    gsap.to(number, {
                        opacity: 1,
                        delay: index * 0.2, // Add delay for each number
                    });
                });
            });

            closeButton.addEventListener('click', () => {
                luckyNumbers.style.display = 'none';

                // Reset number opacity
                numbers.forEach((number) => {
                    gsap.set(number, { opacity: 0 });
                });

                // Hide congratulations popup
                congratulationsPopup.style.display = 'none';
            });

            closeCongratulationsButton.addEventListener('click', () => {
                congratulationsPopup.style.display = 'none';
            });

            function showCongratulationsPopup() {
                const randomCongratulationsNumber = Math.floor(Math.random() * 1500) + 1;
                congratulationsNumber.textContent = `Lucky number: ${randomCongratulationsNumber}`;
                congratulationsPopup.style.display = 'flex';
            }
        });
    </script>

</body>

</html>
